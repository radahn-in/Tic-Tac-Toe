<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="form-container">
      <form id="name">
        <label for="playerone">Player X Name:</label>
        <input type="text" id="playerone">
        <label for="playertwo">Player O Name:</label>
        <input type="text" id="playertwo">
        <input type="submit" value="Start" id="start">
      </form>
    </div>

    <h1 class="turn"></h1>
    <div class="board"></div>
    <button class="reset">Reset Game</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
